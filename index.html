<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گروه قاف</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
        type="text/css" />
    <link rel="icon" type="image/x-icon" href="qaf.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('assets/qaf-i.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-family: Vazirmatn, sans-serif;
        }

        .team-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            direction: rtl;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .team-member {
            margin: 20px;
        }

        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .team-member h3 {
            margin: 10px 0 5px 0;
        }

        .team-member p {
            margin: 0;
        }

        @media (max-width: 768px) {
            body {
                background-image: url('assets/qaf-m.jpg');
                align-items: flex-start;
                padding: 20px 0;
            }

            .team-container {
                max-height: 85vh;
                overflow-y: auto;
                margin: 20px;
                width: calc(100% - 40px);
            }

            .team-member img {
                width: 200px;
                height: 200px;
            }

            /* استایل اسکرول‌بار */
            .team-container::-webkit-scrollbar {
                width: 8px;
            }

            .team-container::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 4px;
            }

            .team-container::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 4px;
            }

            .team-container::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>

<body>
    <div class="team-container">
        <div class="team-member">
            <img src="https://avatars2.githubusercontent.com/u/4971751?v=4&s=460" alt="Hamid Taheri">
            <h3>حمید طاهری</h3>
            <p>راهبر گروه</p>
        </div>
        <div class="team-member">
            <img src="https://avatars.githubusercontent.com/u/164159672?v=4" alt="Saeed Ebrahimian">
            <h3>سعید ابراهیمیان</h3>
            <p>مدیر محصول</p>
        </div>
        <div class="team-member">
            <img src="https://avatars.githubusercontent.com/u/189433216?v=4" alt="Niloufar Ahmadi">
            <h3>نیلوفر احمدی</h3>
            <p>طراح محصول</p>
        </div>
        <div class="team-member">
            <img src="https://avatars.githubusercontent.com/u/25822042?v=4" alt="Soroush Salehi">
            <h3>سروش صالحی</h3>
            <p>توسعه دهنده بکند</p>
        </div>
        <div class="team-member">
            <img src="https://avatars.githubusercontent.com/u/43041565?v=4" alt="Iman Kashi">
            <h3>ایمان کاشی</h3>
            <p>توسعه دهنده بکند</p>
        </div>
        <div class="team-member">
            <img src="https://avatars.githubusercontent.com/u/92272807?v=4" alt="Bahar Navab">
            <h3>بهار نواب</h3>
            <p>توسعه دهنده فرانت</p>
        </div>
        <div class="team-member">
            <img src="https://avatars.githubusercontent.com/u/102456014?v=4" alt="Arta Sadoddin">
            <h3>آرتا سعدالدین</h3>
            <p>توسعه دهنده</p>
        </div>
    </div>
</body>

</html>
