<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گروه قاف</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: fill;
        }

        @media (max-width: 768px) {
            .image-desktop {
                display: none;
            }

            .image-mobile {
                display: block !important;
            }
        }

        .image-mobile {
            display: none;
        }
    </style>
</head>

<body>
    <img src="assets/qaf-i.jpg" alt="Qaf Group" class="image-desktop">

    <img src="assets/qaf-m.jpg" alt="Qaf Group" class="image-mobile">
</body>

</html>
